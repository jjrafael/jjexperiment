<!DOCTYPE html>
<html>
<head>
  <title>Canvas</title>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/mdicons.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<!-- side pane -->
<div class="sidepane col-sm-2 col-md-2 col-lg-2">
<div class="side-top">
  <div class="brand"></div>
  <!-- <button class="btn btn-primary disabled">Save</button> -->
</div>
  <form class="form form-upload hidden" id="form-upload" enctype="multipart/form-data" name="uploadform">
    <h3>New Image</h3>
    <input type="file" class="form-control input-img" placeholder="Upload Your Images" name="upload">
    <input id="submit" class="btn btn-default" name="submit" type="submit" value="upload"/>
    <!-- Upload Form here -->
  </form>
  <hr />
  <div class="assets">
    <h3>Insert Assets</h3>
    <div class="text">
        <h4>Text</h4>
        <button id="addText" class="btn btn-default">Add Text</button>
    </div>
    <div class="image">
        <h4>Images</h4>
        <ul class="list-unstyled">
            <!-- List of images here -->
            <!-- <li><img src="images/sample.jpeg" class="img-rounded" /></li> -->
            <div class="img-new">
              <i class="mdi mdi-plus"></i>
            </div>
        </ul>
    </div>
  </div>
</div>
<!-- canvas -->
<div class="canvas col-sm-8 col-md-8 col-lg-8">
    <div class="block">
        <!-- Add images and texts to here -->
    </div>
</div>
  <script src="/scripts/jquery.js"></script>

  <script src="scripts/main.js"></script>
  <script src="scripts/util.js"></script>
  <script src="scripts/models.js"></script>
  <script src="scripts/states.js"></script>
  <script src="scripts/assets.js"></script>
  <script src="scripts/canvas.js"></script>
  <script>
    JStest.initApp();
  </script>
</body>
</html>
